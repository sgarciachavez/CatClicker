<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker Project</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <main>
    <h1>Calico Cate</h1>
    <p>Click on the cat and I'll keep track of how many times you've clicked on it. </p>
    <p>Counter: <span id='counter'>0</span></p>
    <div id="image-container">
      <image id='calico' class='cat-image' src='images/calico.jpg' alt="Image of a calico cat">

    </div>
  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
